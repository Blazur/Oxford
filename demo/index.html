<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body ng-app="demo" class="ease">

  <!-- <div ng-controller="Controller">

    <div ox-chart data="data" pattern="material"></div>

  </div> -->

  <ox-dashboard>
  <!-- Top ToolBar -->
    <ox-toolbar-top title="Oxford" color="grey-400">
      <ox-tools side="left">
        <ox-tool color="lightblue-200" icon="bars" ox-toggle-toolbar-left></ox-tool>
        <ox-tool color="lightblue-300" icon="pencil" link="#/home"></ox-tool>
      </ox-tools>
      <ox-tools side="right">
        <ox-tool color="lightblue-700" icon="edit" link="#/home"></ox-tool>
        <ox-tool color="lightblue-600" icon="clipboard" link="#/home"></ox-tool>
        <ox-tool color="lightblue-500" icon="bar-chart-o" link="#/home"></ox-tool>
        <ox-tool color="lightblue-400" icon="github" link="#/home"></ox-tool>
      </ox-tools>
    </ox-toolbar-top>
    <!-- Side NavBar -->
    <ox-toolbar-left color="purple-800">
      <ox-tools>
        <ox-tool color="deeporange-400" icon="home" link="#/home" title="Home"></ox-tool>
        <ox-tool color="deeporange-300" icon="user" link="#/home" title="Users"></ox-tool>
        <ox-tool color="deeporange-200" icon="bar-chart-o" link="#/home" title="Graphs"></ox-tool>
      </ox-tools>
    </ox-toolbar-left>

      <!-- Ui View -->
    <ox-dashboard-content>
    </ox-dashboard-content>

    <ox-toolbar-right color="default">
      <ox-tools>
        <ox-tool color="lightgreen-400" icon="edit" link="#/home" title="Home"></ox-tool>
        <ox-tool color="lightgreen-500" icon="user" link="#/home" title="Users"></ox-tool>
        <ox-tool color="lightgreen-600" icon="bar-chart-o" link="#/home" title="Graphs"></ox-tool>
        <ox-tool color="grey-800" icon="bars" ox-toggle-toolbar-right></ox-tool>
      </ox-tools>
    </ox-toolbar-right>

  </ox-dashboard>

  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"/></script> -->

  <script src="../lib/d3/d3.js"></script>
  <script src="../lib/c3/c3.js"></script>
  <script src="../lib/toastr/toastr.js"></script>
  <script src="../lib/angular/angular.js"></script>
  <script src="../lib/angular-ui-router/release/angular-ui-router.js"></script>

    <div class="testblock">
      <ox-chart options="options" pattern="material"></ox-chart>
      <div class="g-wide-\-full g-wide-\-last row">
        <div class="card-material" draggable>Yoooo</div>
        <div class="card-material" draggable>Yoooo</div>
        <div class="card-material" draggable>Yoooo</div>

    </div>
