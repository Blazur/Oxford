<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Oxford Demo</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- build:css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../lib/c3/c3.css" />
    <link rel="stylesheet" href="../lib/toastr/toastr.css" />
    <!-- endbower -->
  <!-- endbuild -->

  <!-- styles:css -->
  <link rel="stylesheet" href="/oxford.css">
  <link rel="stylesheet" href="/main.css">
  <!-- endinject -->


</head>
<body ng-app="demo" class="show-dashboard-nav">

  <!-- <div ng-controller="Controller">

    <div ox-chart data="data" pattern="material"></div>

  </div> -->

  <!-- Top ToolBar -->
  <ox-toolbar>
    <ox-toolbar-header>
      <ox-brand>Brand</ox-brand>
    </ox-toolbar-header>
    <ox-tool-box>
      <ox-tools side="left">
        <ox-tool color="light-red" icon="user" link="#/home"></ox-tool>
        <ox-tool color="blue" icon="pencil" link="#/home"></ox-tool>
        <ox-tool color="green" icon="github" link="#/home"></ox-tool>
        <ox-tool color="yellow" icon="edit" link="#/home"></ox-tool>
        <ox-tool color="orange" icon="clipboard" link="#/home"></ox-tool>
        <ox-tool color="red" icon="bar-chart-o" link="#/home"></ox-tool>
      </ox-tools>
      <ox-tools side="right">
      </ox-tools>
    </ox-tool-box>
  </ox-toolbar>



  <ox-dashboard>
    <!-- Side NavBar -->
    <ox-dashboard-nav>
      <!-- Ul -->
      <ox-list>
        <ox-item>Item 1</ox-item>
        <ox-item>Item 2</ox-item>
        <ox-item>Item 3</ox-item>
        <ox-item>Item 4</ox-item>
        <ox-item>Item 5</ox-item>
        <ox-item>Item 6</ox-item>
        <ox-item>Item 7</ox-item>
      </ox-list>

    </ox-dashboard-nav>
    <!-- Ui View -->
    <ox-dashboard-content></ox-dashboard-content>
  </ox-dashboard>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"/></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"></script>

  <!-- build:js -->
  <!-- bower:js -->
  <script src="../lib/jquery/dist/jquery.js"></script>
  <script src="../lib/angular/angular.js"></script>
  <script src="../lib/d3/d3.js"></script>
  <script src="../lib/c3/c3.js"></script>
  <script src="../lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../lib/toastr/toastr.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- scripts:js -->
  <script src="/scripts/main.js"></script>
  <script src="/scripts/main/directives/card.js"></script>
  <script src="/scripts/main/directives/chart.js"></script>
  <script src="/scripts/main/directives/dashboard.js"></script>
  <script src="/scripts/main/directives/drag.js"></script>
  <script src="/scripts/main/directives/index.js"></script>
  <script src="/scripts/main/directives/list.js"></script>
  <script src="/scripts/main/directives/ox-toolbar/ox-toolbar.js"></script>
  <script src="/scripts/main/directives/ox-toolbar/ox-brand/ox-brand.js"></script>
  <script src="/scripts/main/directives/ox-toolbar/ox-tool/ox-tool.js"></script>
  <script src="/scripts/main/directives/ox-toolbar/ox-tool-box/ox-tool-box.js"></script>
  <script src="/scripts/main/directives/ox-toolbar/ox-toolbar-header/ox-toolbar-header.js"></script>
  <script src="/scripts/main/directives/ox-toolbar/ox-tools/ox-tools.js"></script>
  <!-- endinject -->

  <!-- demo:js -->
  <script src="app.js"></script>
  <script src="controllers/app.controller.js"></script>
  <script src="services/logger.service.js"></script>
  <!-- endinject -->

  <script type="text/ng-template" id="content">
    <ox-chart options="options" pattern="material"></ox-chart>
    <div class="g-wide--full g-wide--last row">
      <div class="card-material" draggable>Yoooo</div>
      <div class="card-material" draggable>Yoooo</div>
      <div class="card-material" draggable>Yoooo</div>
      <div id="original"></div>
    </div>

  </script>
</body>
</html>
