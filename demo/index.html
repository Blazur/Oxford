  <ox-dashboard>
  <!-- Top ToolBar -->
    <ox-toolbar-top title="Oxford" color="grey-700">
      <ox-tools side="left">
        <ox-tool color="lightblue-200" icon="bars" ox-toggle-toolbar-left></ox-tool>
        <ox-tool color="lightblue-300" icon="pencil" link="#/home"></ox-tool>
        <ox-tool color="lightblue-700" icon="edit" link="#/home"></ox-tool>
        <ox-tool color="lightblue-600" icon="clipboard" link="#/home"></ox-tool>
        <ox-tool color="lightblue-500" icon="bar-chart-o" link="#/home"></ox-tool>
        <ox-tool color="lightblue-400" icon="github" link="#/home"></ox-tool>
      </ox-tools>
      <ox-tools side="right">
      </ox-tools>
    </ox-toolbar-top>
    <!-- Side NavBar -->
    <ox-toolbar-left color="grey-800">
      <ox-tools>
        <ox-tool color="deeporange-400" icon="home" link="#/home" title="Home"></ox-tool>
        <ox-tool color="deeporange-300" icon="user" link="#/home" title="Users"></ox-tool>
        <ox-tool color="deeporange-200" icon="bar-chart-o" link="#/home" title="Graphs"></ox-tool>
      </ox-tools>
    </ox-toolbar-left>

      <!-- Ui View -->
    <ox-dashboard-content>
    </ox-dashboard-content>

    <ox-toolbar-right color="grey-800">
      <ox-tools>
        <ox-tool color="lightgreen-400" icon="edit" link="#/home" title="Home"></ox-tool>
        <ox-tool color="lightgreen-500" icon="user" link="#/home" title="Users"></ox-tool>
        <ox-tool color="lightgreen-600" icon="bar-chart-o" link="#/home" title="Graphs"></ox-tool>
        <ox-tool color="grey-800" icon="bars" ox-toggle-toolbar-right></ox-tool>
      </ox-tools>
    </ox-toolbar-right>

    <ox-toolbar-bottom title="Oxford" color="grey-700">
      <ox-tools side="left">
      </ox-tools>
      <ox-tools side="right">
        <ox-tool color="red-200" icon="bars"></ox-tool>
        <ox-tool color="red-300" icon="pencil" link="#/home"></ox-tool>
        <ox-tool color="red-700" icon="edit" link="#/home"></ox-tool>
        <ox-tool color="red-600" icon="clipboard" link="#/home"></ox-tool>
        <ox-tool color="red-500" icon="bar-chart-o" link="#/home"></ox-tool>
        <ox-tool color="red-400" icon="github" link="#/home"></ox-tool>
      </ox-tools>
    </ox-toolbar-bottom>

  </ox-dashboard>
