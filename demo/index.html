<body ng-app="demo" class="ease">

  <!-- <div ng-controller="Controller">

    <div ox-chart data="data" pattern="material"></div>

  </div> -->

  <ox-dashboard>
  <!-- Top ToolBar -->
    <ox-toolbar-top title="Oxford" color="default">
      <ox-tools side="left">
        <ox-tool color="default" icon="bars" ox-toggle-toolbar-left></ox-tool>
        <ox-tool color="blue" icon="pencil" link="#/home"></ox-tool>
      </ox-tools>
      <ox-tools side="right">
        <ox-tool color="green" icon="github" link="#/home"></ox-tool>
        <ox-tool color="yellow" icon="edit" link="#/home"></ox-tool>
        <ox-tool color="orange" icon="clipboard" link="#/home"></ox-tool>
        <ox-tool color="red" icon="bar-chart-o" link="#/home"></ox-tool>
      </ox-tools>
    </ox-toolbar-top>
    <!-- Side NavBar -->
    <ox-toolbar-left color="dark">
      <ox-tools>
        <ox-tool color="yellow" icon="edit" link="#/home" title="Home"></ox-tool>
        <ox-tool color="orange" icon="user" link="#/home" title="Users"></ox-tool>
        <ox-tool color="red" icon="bar-chart-o" link="#/home" title="Graphs"></ox-tool>
      </ox-tools>
    </ox-toolbar-left>

      <!-- Ui View -->
    <ox-dashboard-content>
    </ox-dashboard-content>

    <ox-toolbar-right color="default">
      <ox-tools>
        <ox-tool color="yellow" icon="edit" link="#/home" title="Home"></ox-tool>
        <ox-tool color="orange" icon="user" link="#/home" title="Users"></ox-tool>
        <ox-tool color="red" icon="bar-chart-o" link="#/home" title="Graphs"></ox-tool>
        <ox-tool color="default" icon="bars" ox-toggle-toolbar-right></ox-tool>
      </ox-tools>
    </ox-toolbar-right>
  </ox-dashboard>
