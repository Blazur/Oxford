<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Oxford Demo</title>
  <link rel="stylesheet" href="../dist/oxford.css">
  <link rel="stylesheet" type="text/css" href="../dist/main.css">
</head>
<body ng-app="demo">


  <!-- <div ng-controller="Controller">

    <div ox-chart data="data" pattern="material"></div>

  </div> -->

  <ox-dashboard>
    <!-- Top ToolBar -->
    <ox-toolbar></ox-toolbar>
    <!-- Side NavBar -->
    <ox-dashboard-nav>
      <!-- Ul -->
      <ox-list>
        <ox-item>Item 1</ox-item>
        <ox-item>Item 2</ox-item>
        <ox-item>Item 3</ox-item>
        <ox-item>Item 4</ox-item>
        <ox-item>Item 5</ox-item>
        <ox-item>Item 6</ox-item>
        <ox-item>Item 7</ox-item>
      </ox-list>

    </ox-dashboard-nav>
    <!-- Ui View -->
    <ox-dashboard-content></ox-dashboard-content>
  </ox-dashboard>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"/></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"></script>
  <script src="../src/lib/d3/d3.min.js"></script>
  <script src="../src/lib/c3/c3.js"></script>
  <script src="../src/lib/angular/angular.js"></script>
  <script src="../src/lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../src/scripts/main/directives/chart.js"></script>
  <script src="../src/scripts/main/directives/dashboard.js"></script>
  <script src="../src/scripts/main/directives/toolbar.js"></script>
  <script src="../src/scripts/main/directives/index.js"></script>
  <script src="../src/scripts/main/directives/list.js"></script>
  <script src="../src/scripts/main/directives/card.js"></script>
  <script src="../src/scripts/main/directives/drag.js"></script>
  <script src="../src/scripts/main.js"></script>
  <script src="app.js"></script>

  <script type="text/ng-template" id="content">

      <ox-chart data="data" pattern="material"></ox-chart>
      <ox-card>Yo</ox-card>
      <ox-card>Dawg</ox-card>
      <ox-card>What</ox-card>
      <ox-card>Up</ox-card>
      <div class="card-material" draggable>Yoooo</div>

  </script>

</body>
</html>
